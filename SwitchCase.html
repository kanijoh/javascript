<html>
<head>
<script type="text/javascript">
var n=prompt("Enter a number lesser than or equal to 12");
switch (n)
{
case (n="1"):
document.write("January");
break;
case (n="2"):
document.write("February");
break;
case (n="3"):
document.write("march");
break;
case (n="4"):
document.write("April");
break;
case (n="5"):
document.write("may");
break;
case (n="6"):
document.write("june");
break;
case (n="7"):
document.write("july");
break;
case (n="8"):
document.write("august");
break;
case (n="9"):
document.write("september");
break;
case (n="10"):
document.write("october");
break;
case (n="11"):
document.write("november");
break;
case (n="12"):
document.write("december");
break;
default:
document.write("Invalid Weekday");
break
}
</script>
</head>
</html>
